<!DOCTYPE html>
<html lang="ru">
   <head>
      <title>Doctor Web Task</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   </head>
   <body>
      <nav class="navbar navbar-light bg-light">
         <a class="navbar-brand" href="#">Doctor Web Task</a>
         <div class="d-flex justify-content-center">
            {% if md5_hash %}
            <h4>Файл успешно загружен! Хэш: {{ md5_hash }}</h4>
            {% endif %}
            {% if del_success %}
            <h4>Файл успешно удален!</h4>
            {% endif %}
            {% if not_found %}
            <h4>Такого файла не существует!</h4>
            {% endif %}
         </div>
      </nav>
      <div class="container">
         <div class="col">
            <div class="row justify-content-center">
               <div class="col-sm-5">
                  <br><br><br>
                  <form action="/upload_file/" method="post" accept-charset="utf-8"
                     enctype="multipart/form-data">
                     <div class="d-flex justify-content-center">
                        <label for="upload_file">Загрузите файл и получите контрольную сумму</label>
                     </div>
                     {% csrf_token %}
                     <input class="form-control"  id="upload_file" name="upload_file" type="file" value=""></input>
                     <div class="d-flex justify-content-center">
                        <button class="btn btn-default" type="submit" value="submit">Загрузить</button>
                     </div>
                  </form>
                  <br><br>
                  <form action="/download_file/" method="post" accept-charset="utf-8"
                     enctype="multipart/form-data">
                     <div class="d-flex justify-content-center">
                        <label for="delete_file">Введите контрольную сумму для загрузки файла</label>
                     </div>
                     {% csrf_token %}
                     <input class="form-control" id="md5_hash" name="md5_hash" type="text" value=""></input>
                     <div class="d-flex justify-content-center">
                        <button class="btn btn-default" type="submit" value="submit">Отправить</button>
                     </div>
                  </form>
                  <br><br>
                  <form action="/delete_file/" method="post" accept-charset="utf-8"
                     enctype="multipart/form-data">
                     <div class="d-flex justify-content-center">
                        <label for="delete_file">Введите контрольную сумму для удаления файла</label>
                     </div>
                     {% csrf_token %}
                     <input class="form-control" id="md5_hash" name="md5_hash" type="text" value=""></input>
                     <div class="d-flex justify-content-center">
                        <button class="btn btn-default" type="submit" value="submit">Отправить</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
